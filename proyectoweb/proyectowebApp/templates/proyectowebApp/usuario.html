{% extends "proyectowebApp/inicio.html" %}

{% load static %}
{% block content %}
    
<div id="contenedor">
    <div id="contenedorcentrado">
        <div id="login">
            <form id="loginform" method="post">
                
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" name="nombre" placeholder="nombre" required>

                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" name="apellido" placeholder="apellido" required>

                <label for="correo">Correo</label>
                <input id="correo" type="email" name="correo" placeholder="correo" required>
                
                <label for="password">Contraseña</label>
                <input id="password" type="password" placeholder="Contraseña" name="password" required>
                
                <button type="submit" title="Ingresar" name="Ingresar">Login</button>
            </form>
            
        </div>
        <div id="derecho">
            <div class="titulo">
                Usuario
            </div>
            <hr>
            <div class="pie-form">
                <a href="#">Hola como esta Aqui estamos trabajando</a>
                <a href="#">En este corto tiempo emos emplementado un sistema de aforo</a>
                <hr>
                <a href="#">« Volver</a>
            </div>
        </div>
    </div>
</div>
 
{% endblock %}
